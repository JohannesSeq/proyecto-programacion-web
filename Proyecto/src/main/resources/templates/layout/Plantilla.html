<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>TitoxStore</title>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <link th:href="@{/assets/img/logo.ico}" rel="icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/style/main.css}">
</head>

<body>
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand" th:href="@{/}">TITOX STORE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menuItems" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/reparaciones/FormReparaciones}">Reparaciones</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Catalogo
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/catalogo/Catalogo}">Videojuegos</a></li>
                                <li><a class="dropdown-item" href="Catalogo.html">Consolas</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="Catalogo.html">Videojuegos usados</a></li>
                            </ul>
                        </li>
                        <!-- User dropdown for login/signup -->
                        <li class="nav-item dropdown me-3">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Usuario
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarUserDropdown">
                                <li><a class="dropdown-item" href="login.html">Iniciar Sesión</a></li>
                                <li><a class="dropdown-item" href="signup.html">Registrarse</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer" class="text-white mt-auto py-3">
        <div class="container">
            <div class="row">
                <!-- Branding and CopyRight -->
                <div class="col-md-6 mb-3 mb-md-0 text-center text-md-start">
                    <h5>TITOX STORE</h5>
                    <small>&COPY; [[#{plantilla.derechos}]]</small>
                </div>

                <!-- Footer Navigation -->
                <div class="col-md-6 text-center text-md-end">
                    <ul class="list-unstyled">
                        <li><a href="#" th:href="@{/reparaciones/FormReparaciones}" class="text-white">Reparaciones</a></li>
                        <li><a href="#" th:href="@{/catalogo/Catalogo}" class="text-white">Catálogo</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
