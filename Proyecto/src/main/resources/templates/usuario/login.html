<!DOCTYPE html>
<html lang="en">

<head th:replace="~{layout/plantilla :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <style>
        .card {
            margin-top: -50px; /* Adjust for the card's height for vertical centering */
            background-color: #f5f5f5; /* Set background color for the card */
            padding: 20px; /* Add padding inside the card */
            border-radius: 8px; /* Optional: Add rounded corners to the card */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: Add shadow for better aesthetics */
        }
    </style>

    <header th:replace="~{layout/plantilla :: header}"/>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card">
            <form class="card-body" th:action="@{/login}" method="post">
                <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group" style="margin-bottom: 10px">
                    <a href="/signup">¿No tienes cuenta? Regístrate</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
    <footer th:replace="~{layout/plantilla :: footer}"/>
    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
