<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <meta charset="UTF-8">
    <title>Administración de Reparaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>
<div class="container mt-3" id="page-container">
    <h2>Administración de Reparaciones</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>Detalles</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reparacion : ${reparaciones}">
            <td th:text="${reparacion.reparacion_id}"></td>
            <td th:text="${reparacion.nombre}"></td>
            <td th:text="${reparacion.apellido}"></td>
            <td th:text="${reparacion.correoElectronico}"></td>
            <td th:text="${#dates.format(reparacion.fecha, 'dd-MM-yyyy')}"></td>
            <td th:text="${reparacion.Detalles_Reparacion}"></td>
            <td>
                <a th:href="@{/reparaciones/modificar/{id}(id=${reparacion.reparacion_id})}" class="btn btn-primary">Modificar</a>
                <a th:href="@{/reparaciones/eliminar/{id}(id=${reparacion.reparacion_id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer id="footer" th:replace="~{layout/plantilla :: footer}"/>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
