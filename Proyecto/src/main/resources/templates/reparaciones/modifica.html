<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <meta charset="UTF-8">
    <title th:text="${reparacion.reparacion_id != null ? 'Modificar Reparación' : 'Agregar Nueva Reparación'}">Modificar/Agregar Reparación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>
<div class="container mt-3">
    <h2 th:text="${reparacion.reparacion_id != null ? 'Modificar Reparación' : 'Agregar Nueva Reparación'}">Agregar/Modificar Reparación</h2>
    <form th:action="@{/reparaciones/guardar}" th:object="${reparacion}" method="post">
        <input type="hidden" th:field="*{reparacion_id}"/>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido" required>
        </div>
        <div class="mb-3">
            <label for="correoElectronico" class="form-label">Email:</label>
            <input type="email" id="correoElectronico" th:field="*{correoElectronico}" class="form-control" placeholder="Ingrese el correo electrónico" required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" id="fecha" th:field="*{fecha}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="Detalles_Reparacion" class="form-label">Detalles de Reparación:</label>
            <textarea id="Detalles_Reparacion" th:field="*{Detalles_Reparacion}" class="form-control" rows="3" placeholder="Ingrese los detalles de la reparación" required></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
            <label class="form-check-label" for="activo">Activo</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<footer id="footer" th:replace="~{layout/plantilla :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
