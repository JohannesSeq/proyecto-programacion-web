<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/plantilla :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reparaciones</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/style/main.css">
    <style>
        .container {
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navegacion del sitio -->
    <header th:replace="~{layout/plantilla :: header}"/>

    <div th:if=${param.exito}>
        <div class="alert alert-info">Se ha creado la petici贸n de reparaci贸n</div>
    </div>

    <div class="container" >
        <h2>Formulario de Reparaciones</h2>
        <form th:action="@{/reparaciones/guardar}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="correo_electronico">Correo Electronico</label>
                <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de la Reparaci贸n</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="Detalles_Reparacion">Detalles de la Reparaci贸n</label>
                <textarea class="form-control" id="Detalles_Reparacion" name="Detalles_Reparacion" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"  style="margin-top: 20px">Enviar</button>
        </form>
    </div>
    <div id="content-wrap"></div>
    <footer id="footer" th:replace="~{layout/plantilla :: footer}"/>
    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
