    </header>
    <div class="container">
        <h2>Formulario de Reparaciones</h2>
        <form action="/submit-repair-order" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="repairDate">Fecha de la Reparación</label>
                <input type="date" class="form-control" id="repairDate" name="repairDate" required>
            </div>
            <div class="form-group">
                <label for="repairDetails">Detalles de la Reparación</label>
                <textarea class="form-control" id="repairDetails" name="repairDetails" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
